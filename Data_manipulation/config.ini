[mysql]
host = localhost
database = thinkbig
user = root
password =
charset = utf8
[elasticsearch]
index_Body ={
        "mappings": {
            "op": {
                "properties": {
                    "opId": {"type": "integer"},
                    "opinion": {"type": "text"}

                }
            }
        },
        "settings": {
            "analysis": {
                "filter": {
                    "arabic_stop": {
                        "type": "stop",
                        "stopwords": "_arabic_"
                    },
                    "arabic_keywords": {
                        "type": "keyword_marker",
                        "keywords": ["مثال"]
                    },
                    "arabic_stemmer": {
                        "type": "stemmer",
                        "language": "arabic"
                    }
                },
                "analyzer": {
                    "arabicAnalyzer": {
                        "type": "custom",
                        "tokenizer": "standard",
                        "filter"s: [
                            "lowercase",
                            "decimal_digit",
                            "arabic_stop",
                            "arabic_normalization",
                            "arabic_keywords",
                            "arabic_stemmer"
                        ]
                    }
                }
            }
        }
    }
[tree]
tree_index_Body = {
        "mappings": {
            "tree_leaf":{
                "properties":{
                    "path":{"type": "text"}
                }
            }
        }
    }